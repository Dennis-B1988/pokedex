<header>
  <img src="assets/img/logo.png" alt="Pokedex Logo" />

  <div class="filter-container">
    <mat-form-field>
      <mat-label>Region</mat-label>
      <mat-select>
        @for (region of regionsWithRange; track region) {
          <mat-option
            [value]="region.name"
            (click)="selectRegion(region.name)"
            [disabled]="region.name === currentRegion() || isLoading()"
            >{{ region.name.charAt(0).toUpperCase() + region.name.slice(1) }}
            {{ region.start }}-{{ region.end }}</mat-option
          >
        }
      </mat-select>
    </mat-form-field>
    <input type="text" />
  </div>
</header>

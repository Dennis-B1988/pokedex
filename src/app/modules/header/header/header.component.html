<header>
  <mat-form-field>
    <mat-label>Region</mat-label>
    <mat-select>
      @for (region of regions; track region) {
        <mat-option
          [value]="region"
          (click)="selectRegion(region)"
          [disabled]="region === currentRegion() || isLoading()"
          >{{ region.charAt(0).toUpperCase() + region.slice(1) }}</mat-option
        >
      }
    </mat-select>
  </mat-form-field>
</header>
